<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AggieTube | Login / Create Account</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/login.css" rel="stylesheet">

</head>
<body>
  <div class="wrapper">
    <form action="/" method="post" class="form-signin">
      <img src="../static/img/AggieTube.png" style="max-width: 100%; padding: 2%"/>
      <input type="text" class="form-control" name="email" placeholder="Email Address" required="" autofocus="" />
        <br>
      <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
        <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <br>
       <a href="/">Continue as guest.</a>
    </form>
  </div>
        <!-- Footer -->
    <footer class="py-5 bg-dark" style="margin-bottom: 0px;">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; AggieTube 2017</p>
      </div>
      <!-- /.container -->
    </footer>
            <!-- Firebase -->

    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/popper/popper.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
